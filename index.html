<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Manager</h1>
            <nav>
                <button class="nav-btn active" data-view="recipes">Recipes</button>
                <button class="nav-btn" data-view="meal-plan">Meal Plan</button>
                <button class="nav-btn" data-view="shopping-list">Shopping List</button>
                <button class="nav-btn" data-view="import-export">Import/Export</button>
            </nav>
        </header>

        <main>
            <!-- Recipes View -->
            <div id="recipes-view" class="view active">
                <div class="view-header">
                    <button id="add-recipe-btn" class="btn btn-primary">+ Add Recipe</button>
                    <div class="search-filter">
                        <input type="text" id="search-input" placeholder="Search recipes...">
                        <select id="collection-filter">
                            <option value="">All Collections</option>
                        </select>
                    </div>
                </div>
                <div id="recipes-grid" class="recipes-grid"></div>
            </div>

            <!-- Meal Plan View -->
            <div id="meal-plan-view" class="view">
                <div class="view-header">
                    <div class="meal-plan-controls">
                        <label>
                            <input type="radio" name="plan-days" value="7" checked> 7 Days
                        </label>
                        <label>
                            <input type="radio" name="plan-days" value="14"> 14 Days
                        </label>
                        <button id="generate-shopping-list" class="btn btn-primary">Generate Shopping List</button>
                    </div>
                </div>
                <div id="meal-plan-grid" class="meal-plan-grid"></div>
            </div>

            <!-- Shopping List View -->
            <div id="shopping-list-view" class="view">
                <div class="view-header">
                    <button id="print-shopping-list" class="btn btn-secondary">Print List</button>
                    <button id="clear-shopping-list" class="btn btn-danger">Clear List</button>
                </div>
                <div id="shopping-list-content" class="shopping-list-content">
                    <p class="empty-message">No shopping list generated yet. Go to Meal Plan and click "Generate Shopping List".</p>
                </div>
            </div>

            <!-- Import/Export View -->
            <div id="import-export-view" class="view">
                <div class="import-export-section">
                    <h2>Export Data</h2>
                    <p>Copy the JSON below to backup your recipes and meal plans:</p>
                    <textarea id="export-textarea" readonly></textarea>
                    <button id="export-btn" class="btn btn-primary">Generate Export</button>
                    <button id="copy-export-btn" class="btn btn-secondary">Copy to Clipboard</button>
                </div>
                <div class="import-export-section">
                    <h2>Import Data</h2>
                    <p>Paste your exported JSON below to restore your data:</p>
                    <textarea id="import-textarea" placeholder="Paste JSON here..."></textarea>
                    <button id="import-btn" class="btn btn-primary">Import Data</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Recipe</h2>
            <form id="recipe-form" class="recipe-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Recipe Name *</label>
                        <input type="text" id="recipe-name" required>
                    </div>
                    <div class="form-group">
                        <label>Servings</label>
                        <input type="number" id="recipe-servings" min="1" value="4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Prep Time (min)</label>
                        <input type="number" id="recipe-prep-time" min="0">
                    </div>
                    <div class="form-group">
                        <label>Cook Time (min)</label>
                        <input type="number" id="recipe-cook-time" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Source</label>
                        <input type="text" id="recipe-source" placeholder="Website, book, etc.">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="recipe-image">
                    </div>
                </div>

                <div class="form-group">
                    <label>Collections (comma-separated)</label>
                    <input type="text" id="recipe-collections" placeholder="Dinner, Vegetarian, Quick">
                </div>

                <div class="form-group">
                    <label>Keywords (comma-separated)</label>
                    <input type="text" id="recipe-keywords" placeholder="pasta, italian, comfort food">
                </div>

                <div class="form-group">
                    <label>Ingredients (one per line) *</label>
                    <textarea id="recipe-ingredients" rows="6" required placeholder="2 cups flour&#10;1 tsp salt&#10;3 eggs"></textarea>
                </div>

                <div class="form-group">
                    <label>Steps (one per line) *</label>
                    <textarea id="recipe-steps" rows="6" required placeholder="Preheat oven to 350Â°F&#10;Mix dry ingredients&#10;Add wet ingredients"></textarea>
                </div>

                <div class="form-group">
                    <label>Nutrition Info</label>
                    <textarea id="recipe-nutrition" rows="3" placeholder="Calories: 350&#10;Protein: 12g&#10;Carbs: 45g"></textarea>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="recipe-notes" rows="3" placeholder="Additional tips or variations..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                    <button type="button" class="btn btn-secondary" id="cancel-recipe">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Recipe Detail Modal -->
    <div id="recipe-detail-modal" class="modal">
        <div class="modal-content modal-detail">
            <span class="close">&times;</span>
            <div id="recipe-detail-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
